<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Map Tilesets by Jerome Orille</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10,
      attribution: 'Generated by Jerome Orille | University of Washington'
    }).setView([47.6002614, -122.2559435], 12);
    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var base = L.tileLayer('assets/1_basemap/{z}/{x}/{y}.png', {
      detectRetina: true
    });

    var bus = L.tileLayer('assets/2_data/{z}/{x}/{y}.png', {
      detectRetina: true
    });

    var combined = L.tileLayer('assets/3_basemap_data/{z}/{x}/{y}.png', {
      detectRetina: true
    });

    var autumn = L.tileLayer('assets/4_autumn/{z}/{x}/{y}.png', {
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Basemap": base,
      "Puget Sound Bus Stops": bus,
      "Basemap + Bus Stops": combined,
      "Autumn Theme": autumn
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
